<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
           background-color: rgb(94, 94, 163);
           color: white; /* Comentario em CSS */
           font: normal 20pt Arial;
        }
        h1 {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso e um comentario-->
    <p>Já me livrei da  maldição</p>
    <script>
       var n1 = Number(window.prompt('Digite um número:'))// String
       var n2 = Number(window.prompt('Digite outro número:'))//String
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `)//Concatenação
       // (numeber + numeber) para adição 
       // (string + string)) para Concatenação
    </script>
</body>
</html>
